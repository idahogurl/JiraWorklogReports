<!DOCTYPE html>
<html ng-app="timeEntriesApp">
<head>
    <title></title>
    <meta charset="utf-8"/>
    <link href="Content/bootstrap.css" rel="stylesheet"/>
    <link href="Content/ui-grid-unstable.min.css" rel="stylesheet"/>
    <script src="scripts/jquery-1.9.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-ui/ui-bootstrap-tpls.js"></script>
    <script src="scripts/angular-touch.min.js"></script>
    <script src="scripts/ui-grid-unstable.min.js"></script>
    <script src="scripts/angular-resource.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/moment.min.js"></script>
    <script src="scripts/jquery-ui-1.10.0.min.js"></script>

	<script>
		//$(document).ready(function() {
		//	initStartStopButton();
		//});
	</script>
</head>
<body style="margin:20px;">

<div class="container" ng-controller="timeEntryCtrl">
	<div ng-controller="datePickerCtrl">
		<div class="row">
			<div class="col-xs-1">
				<button class="btn btn-default" ng-click="open($event)" style="display: inline">
					<i class="glyphicon glyphicon-chevron-left"></i>
				</button>
			</div>

			<div class="col-xs-3">
				<div class="col-xs-3 input-group" style="width: 200px;">
					<input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt"
							ng-change="dateChanged(dt)" is-open="opened"
							datepicker-options="dateOptions" ng-required="true"
							close-text="Close"/>
					<span class="input-group-btn">
							<button class="btn btn-default" ng-click="open($event)"><i
                                    class="glyphicon glyphicon-calendar"></i></button>
						</span>
				</div>
			</div>
			<div class="col-xs-6">
				<button class="btn btn-default" ng-click="open($event)">
					<i class="glyphicon glyphicon-chevron-right"></i>
				</button>
			</div>
		</div>

		<div class="panel panel-default" style="margin-top: 20px;">
			<div class="panel-heading">Time Entries</div>
			<div class="panel-body">

				<input type="submit" class="btn" value="Add New" ng-click="addData()"/>
				<input type="submit" ng-class="{'btn-success': !isRunning, 'btn-danger': isRunning, 'disabled': !hasData}" value="{{isRunning ? 'Stop' : 'Start'}}" class="btn"
				ng-click="startStop()"/>

				<div ui-grid="gridOptions" ui-grid-edit ui-grid-row-edit ui-grid-cellnav 
					 style="margin-top: 20px; margin-bottom: 20px"></div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
